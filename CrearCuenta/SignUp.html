<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="SignUp.css">    
</head>
<body>
    <dic class="container">
        <div class="title">Registro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre completo</span> 
                    <input type="text" placeholder="Escribe tu nombre" required>   
                </div> 
                <div class="input-box">
                    <span class="details">Nombre de usuario</span> 
                    <input type="text" placeholder="Escribe tu usuario" required>   
                </div>
                <div class="input-box">
                    <span class="details">Correo electrónico</span> 
                    <input type="text" placeholder="Escribe tu correo" required>   
                </div> 
                <div class="input-box">
                    <span class="details">Teléfono</span> 
                    <input type="text" placeholder="Escribe tu nombre" required>   
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span> 
                    <input type="text" placeholder="Escribe tu contraseña" required>   
                </div>  
                <div class="input-box">
                    <span class="details">Confirmar contraseña</span> 
                    <input type="text" placeholder="Confirma tu contraseña" required>   
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Género</span>  
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femenino</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiero no decir</span>
                    </label>    
                </div> 
            </div>
            <div class="button">
                <input type="submit" value="Registrarse">    
            </div>
        </form> <hr>
        <footer>
            <ul>
                <li class="list"><a id="footer-a" href="#">Inicio</a></li>
                <li class="list"><a id="footer-a" href="#">Política de privacidad</a></li>
                <li class="list"><a id="footer-a" href="#">Limitación de Responsabilidad</a></li>
                <li class="list"><a id="footer-a" href="#">Código de conducta</a></li>
                <li class="list"><a id="footer-a" href="#">Declaración de cookies</a></li>
            </ul>
            <p class="Rights">&copy; 2023 Mi Página Web</p>
        </footer>        
    </dic>   
</body>
</html>
