<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="SignUp.css">    
</head>
<body>
    <dic class="container">
        <div class="title">Registro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre completo</span> 
                    <input type="text" placeholder="Escribe tu nombre" required>   
                </div> 
                <div class="input-box">
                    <span class="details">Nombre de usuario</span> 
                    <input type="text" placeholder="Escribe tu usuario" required>   
                </div>
                <div class="input-box">
                    <span class="details">Correo electrónico</span> 
                    <input type="text" placeholder="Escribe tu correo" required>   
                </div> 
                <div class="input-box">
                    <span class="details">Teléfono</span> 
                    <input type="text" placeholder="Escribe tu nombre" required>   
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span> 
                    <input type="text" placeholder="Escribe tu contraseña" required>   
                </div>  
                <div class="input-box">
                    <span class="details">Confirmar contraseña</span> 
                    <input type="text" placeholder="Confirma tu contraseña" required>   
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Género</span>  
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Femenino</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Prefiero no decir</span>
                    </label>    
                </div> 
            </div>
            <div class="button">
                <input type="submit" value="Registrarse">    
            </div>
        </form>
    </dic>   
</body>
</html>
